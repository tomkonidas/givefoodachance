<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">
    <meta property="og:description"
        content="/giv•fōōd•ā•CHans/: Lifestyle allowing food to live up to its full potential by nourishing you & (occasionally) satisfying that sweet tooth.">
    <meta property="og:title" content="Give Food a Chance">
    <meta property="og:url" content="https://givefoodachance.com">
    <meta property="og:image" content="https://givefoodachance.com/assets/images/og-image.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#77b242">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="author" content="Tom Konidas ">
    <meta name="description"
        content="/giv•fōōd•ā•CHans/: Lifestyle allowing food to live up to its full potential by nourishing you & (occasionally) satisfying that sweet tooth.">
    <title>Give Food a Chance</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
    <section class="landingHero hero is-fullheight" role="main">
        <div class="hero-body">
            <div class="container">
                <!-- Logo -->
                <div class="level-item has-text-centered">
                    <div id="app"></div>
                    <div class="animate fadeIn one">
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <div class="content has-text-centered">
                <div class="social animate fadeInDown one">
                    <a href="https://www.linkedin.com/in/golfo-siozios-rd-dt-p-643191128/" aria-label="linkedin">
                        <span class="icon"><i class="fab fa-linkedin fa-2x linkedin" aria-label="linkedin"></i></span>
                    </a>
                    <a href="https://www.instagram.com/givefoodachance/" aria-label="instagram">
                        <span class="icon"><i class="fab fa-instagram fa-2x instagram"
                                aria-label="instagram"></i></span>
                    </a>
                    <a href="https://twitter.com/givefoodachance" aria-label="twitter">
                        <span class="icon"><i class="fab fa-twitter fa-2x twitter" aria-label="twitter"></i></span>
                    </a>
                </div>
            </div>
            <div class="content has-text-centered">
                <div class="social animate fadeIn three">
                    <img src="assets/images/logo.svg" class="landingLogo" alt="Give Food a Chance" width="160">
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
    <script>
        window.addEventListener('load', function() {
            var app = document.getElementById('app');
    
            var typewriter = new Typewriter(app, {
                loop: true
            });
    
            typewriter.typeString('Give Food a Chance')
                .pauseFor(2500)
                .deleteAll()
                .typeString('<strong>Golfo Siozios RD</strong>')
                .pauseFor(1900)
                .start();
        });
    </script>
</body>

</html>
